<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<title>Onshape BOM Sample Application</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bom.css" />

  </head>

  <script src="js/jquery.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="jquery-plugin-query-parser-master/jquery-queryParser.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/spin.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/index.js"></script>

   <body>
    <div id="context-table">
       <b>Bill of Materials:</b>
       <select id="elt-select"></select>
       <select id="type-select">
          <option>Flattened Component List</option>
          <option>Tree List</option>
       </select>
       <button class="btn btn-primary btn-sm clearfix" id="element-generate">Create</button>
       <button class="btn btn-default btn-sm clearfix" id="element-save-csv">Save as CSV</button>
       <button class="btn btn-default btn-sm clearfix" id="element-print">Print</button>
       <div class="infomessage" id="element-model-change-message">
            <p><i>* Model has been changed. BOM may not be up to date. *</i></p>
       </div>
    </div>
    <div class="bom-progress-bar" id="bom-status-bar" style="display: none;"/>
    <div id="bomResults" />

    <div class="alert alert-info" id="alert_template" style="display: none;">
        <button type="button" class="close">Ã—</button>
    </div>
   </body>
</html>
